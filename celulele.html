<!DOCTYPE html><html>
<head><link rel="stylesheet" href="../classic/styles-classic.css"></head>
<body>
    <header> <div class="back"><a class="backbutton" href="../index.html"><img class="backk" src="../images/266-2660273_expand-slideshow-white-back-icon-png.png" width="20px"></a></div>
        <div class="mark"><h1 class="watermark">TAKOS</h1></div></header>
        <div class="container">
            
            <div id="game" class="justify-center flex-column">
                
                <div id="hud">
                    <div id="hud-item">
                        <p class="hud-prefix">
                            Question
                        </p>
                        <h1 class="hud-main-text" id="questionCounter">
                            
                        </h1>
                    </div>
                    <div id="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <h2 id="question"></h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4"></p>
                </div>
                <button type="submit" class="next" id="next">
                    NEXT
                </button>
            </div>
        </div>

<script src="celulele.js"></script>
</body>
</html>
